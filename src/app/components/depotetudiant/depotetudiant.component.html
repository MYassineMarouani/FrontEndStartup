<div class="mt-3">
    <h4 class="mb-2">Mes depots precendentes</h4>
    <button type="button" [routerLink]="['/etudiantdashboard/ajoutertravail']"  class="btn btn-warning">Deposer un nouveau travail</button>
    <br> <br>
    <table class="table table-bordered  table-centered mb-0">
        <thead class="table-dark">
            <tr>
                <th>Fichier</th>
                <th>Formatteur </th>
                <th>Etat </th>
                <th>Remarques formatteur </th>
                <th>Date d'ajout de travail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of travailetudiant">      
                <td>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <div class="avatar-sm">
                                <span class="avatar-title bg-light text-secondary rounded">
                                    <i class="mdi mdi-folder-zip font-16"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col ps-0">
                            <a href="javascript:void(0);" class="text-muted fw-bold">{{i.description}}</a>
                            <p class="mb-0 font-13">2.3 MB</p>
                        </div>
                    </div> 
                </td>
                <td>{{i.idFormatteur}}</td>
                <td>{{i.etat}}</td>
                <td>{{i.remarques}}</td>
                <td>{{i.date | date}} </td>
    
              


             


            </tr>
            



        </tbody>
    </table>

     <!-- end row-->
</div>
