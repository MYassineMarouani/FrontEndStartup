<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5"  >
    <div class="container" >
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">

                    <!-- Logo -->


                    <div class="card-body p-4" style="background-color: midnightblue;">

                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center pb-0 fw-bold" style="color: antiquewhite;">Login</h4>
                            <p class="text-muted mb-4" style="color: antiquewhite;">Entrez votre adresse e-mail et votre mot de passe et choisir
                                votre role.</p>
                        </div>

                        <form action="#">

                            <div class="mb-3">
                                <label for="emailaddress"  class="form-label" style="color: antiquewhite;">adresse e-mail</label>
                                <input [(ngModel)]="xdata.email" [ngModelOptions]="{standalone: true}" class="form-control" type="email" id="emailaddress" required=""
                                    placeholder="Enter your email">
                            </div>

                            <div class="mb-3">
                                <a href="pages-recoverpw.html" class="text-muted float-end"><small>Forgot your
                                        password?</small></a>
                                <label for="password" class="form-label" style="color: antiquewhite;">mot de passe</label>
                                <div class="input-group input-group-merge">
                                    <input  [(ngModel)]="xdata.password" [ngModelOptions]="{standalone: true}" type="password" id="password" class="form-control"
                                        placeholder="Enter your password">
                                    <div class="input-group-text" data-password="false">
                                        <span class="password-eye"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                    <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>
                            <br>
                            <div class="mb-3 mb-0 text-center" style="margin-top: -62px;margin-left: -30px;" >
                                <button class="btn btn-primary" (click)="login()" type="submit"> Login </button>
                            </div>
                           
                            
                            


                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Don't have an account? <a href="pages-register.html"
                                class="text-muted ms-1"><b>Sign Up</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
